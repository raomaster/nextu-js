<!DOCTYPE html>
<html><head></head>

<body>



  <h1>Vehiculo 1</h1>

  <p id="c1">GDG-232</p>
  <p id="n1">Toyota</p>
  <p id="p1">2006</p>

  <h1>Vehiculo 2</h1>

  <p id="c2">UYU-800</p>
  <p id="n2">Nissan</p>
  <p id="p2">2010</p>

  <h1>Vehiculo 3</h1>

  <p id="c3">HJK-587</p>
  <p id="n3">Mazda</p>
  <p id="p3">2014</p>



  <script>


    var vehiculo1 = {
        placa: "GDG-232",
        marca: "Toyota",
        modelo: 2006
    }




    var vehiculo2 = new Object();
    vehiculo2.placa = "UYU-800";
    vehiculo2.marca = "Nissan";
    vehiculo2.modelo = 2010;




    function vehiculo3(placa, marca, modelo) {
        this.placa = placa;
        this.marca = marca;
        this.modelo = modelo;
    }

    var vehiculo3 = new vehiculo3("HJK-587", "Mazda", 2014);






    document.getElementById("c1").innerHTML = vehiculo1.placa;
    document.getElementById("n1").innerHTML = vehiculo1.marca;
    document.getElementById("p1").innerHTML = vehiculo1.modelo;

    document.getElementById("c2").innerHTML = vehiculo2.placa;
    document.getElementById("n2").innerHTML = vehiculo2.marca;
    document.getElementById("p2").innerHTML = vehiculo2.modelo;

    document.getElementById("c3").innerHTML = vehiculo3.placa;
    document.getElementById("n3").innerHTML = vehiculo3.marca;
    document.getElementById("p3").innerHTML = vehiculo3.modelo;

</script>

</body></html>
