<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>Mi primer elemento div</div>
  <div>Mi segundo elemento div</div>
  <div>Mi tercer elemento div</div>

  <button type="button" onclick="cambiarColor()" name="button">cambiar color</button>
  <script type="text/javascript">
    function cambiarColor(){
      document.getElementsByTagName('div')[0].style.backgroundColor = "green";
      document.getElementsByTagName('div')[0].innerHTML = "modificado!!";

    }

  </script>
</body>
</html>
