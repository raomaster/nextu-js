<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="">
    Mi primer elemento div
  </div>
  <div class="">
    Mi segundo elemento div
  </div>
  <div class="">
    Mi tercer elemento div
  </div>
  <div class="">
    Mi cuarto elemento div
  </div>
  <button type="button" onclick="cambiarColor()" name="button">click</button>
<script type="text/javascript">
  function cambiarColor(){
    var listaNodos = document.getElementsByTagName('div');
    for (var i = 0; i < listaNodos.length; i++) {
      listaNodos[i].style.backgroundColor = "green";
    }
  }
</script>
</body>
</html>
