<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button type="button" onclick="abrirVentana()" name="button">Abrir ventana</button>
  <button type="button" onclick="moverVentana()" name="button">Mover ventana</button>
  <button type="button" onclick="cambiarDimVentana()" name="button">Cambiar dimension ventana</button>
  <button type="button" onclick="verInfoPantalla()" name="button">Info Pantalla</button>
<p id="infoPantalla"></p>
<script type="text/javascript">
  var ventana;
  function abrirVentana(){
    ventana = window.open("", "_blank", "width=500, height=400");
  }

  function cambiarDimVentana(){
    ventana.resizeTo(800,800);
    ventana.focus();
  }

  function verInfoPantalla(){
    var info="";
    info += 'INFORMACION DE PANTALLA <br>';
    info += 'ALTO PERMITIDO : '+screen.availHeight+'<br>';
    info += 'ANCHO PERMITIDO: '+screen.availWidth + '<br>';
    info += 'ALTURA TOTAL : ' + screen.height+'<br>';
    info += 'ANCHO TOTAL' + screen.width+'<br>';
    info += 'NUMEROS BITS DE COLORES : '+screen.colorDepth+'<br>'

    document.getElementById('infoPantalla').innerHTML = info;
  }
</script>
</body>
</html>
