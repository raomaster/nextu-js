<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript">
    function obtenerAtributos() {
      var atributos = "";
      var miDiv = document.getElementById('miDiv');

      for(var i = 0; i < miDiv.attributes.length; i++){
        atributos += miDiv.attributes[i].name + " : " + miDiv.attributes[i].value + "<br />";
      }

      document.getElementById("p1").innerHTML = atributos;
    }
  </script>
</head>
<body>
  <div id="miDiv" style="background-color:yellow">
    Mi Div!!
  </div>
  <p id="p1">

  </p>
  <button type="button" name="button" onclick="obtenerAtributos()">cambiar</button>
</body>
</html>
